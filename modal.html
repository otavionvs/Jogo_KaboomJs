<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css" />
</head>

<body onload="inicio()">
    <script src="./modal.js"></script>
    <div class="tudoatras">
        <div class="menu">
            <img id="titulo" src="https://i.ibb.co/B3yN6XS/image-removebg-preview.png">
        </div>
        <div class="containerFundo">
            <img class="fundo" src="https://assets.atlasobscura.com/article_images/23411/image.jpg">
            <div class="container">
                <div id="ranking">
                    <table class="tabela">
                        <tr>
                            <td style="font-size: 25px;">Nome</td>
                            <td style="font-size: 25px;">Score</td>
                        </tr>
                        <tr>
                            <td id="nomeWin"></td>
                            <td id="score1"></td>
                        </tr>
                        <tr>
                            <td id="nomeTwo"></td>
                            <td id="score2"></td>
                        </tr>
                        <tr>
                            <td id="nomeTree"></td>
                            <td id="score3"></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <div class="op">
                        <div class="inicio" style="display: flex; justify-content: center; align-items: center;">
                            <button onclick="modal()" class="button">Iniciar novo Jogo</button>
                        </div>
                        <div class="fases" style="display: flex; justify-content: center; align-items: center;">
                            <button class="button" onclick="mostrarRanking()">Ver Ranking</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <app-modal-nome (alterandoModal)="nome()" *ngIf="modal"></app-modal-nome> -->
        </div>
    </div>
    <div id="tudo">
        <div class="modal-senha">
            <div class="centralizar">
                <div class="redef">
                    Digite seu nickname:
                </div>
            </div>
            <div class="control">
                <input name="nome" id="nome" class="input" placeholder="Nickname">
                <!-- <input name="score" id="score" class="input" placeholder="Score"> -->
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="botao" onclick="game()">Iniciar Jogo</button>
            </div>
        </div>
        <div id="overlay" onclick="FecharModal()"></div>
    </div>
</body>

</html>
